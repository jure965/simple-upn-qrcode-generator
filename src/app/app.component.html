<div class="upn-header">
  <p>Izdelava UPN QR kode na podlagi vnosnega obrazca</p>
</div>
<div class="upn-main">
  <div class="upn-form">
    <app-upn-form (qrCodeValueChanged)="qrCodeValueChanged($event)"></app-upn-form>
  </div>
  <div class="upn-string" [innerText]="qrCodeValue" *ngIf="qrCodeValue"></div>
  <div class="upn-qrcode">
    <app-upn-qrcode [value]="qrCodeValue" *ngIf="qrCodeValue"></app-upn-qrcode>
  </div>
</div>
<div class="upn-footer">
  <p>Viri:</p>
  <ul>
    <li>
      <a href="https://www.upn-qr.si/uploads/files/NavodilaZaProgramerjeUPNQR.pdf">
        https://www.upn-qr.si/uploads/files/NavodilaZaProgramerjeUPNQR.pdf
      </a>
    </li>
  </ul>
</div>
